<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carga de datos - JANUS</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/cargaInterfaz.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
</head>
<body>
    <header class="app-header">
        <div class="logo-janus">JANUS</div>
        <a th:href="@{/home}" class="volver">← Volver</a>
    </header>
    
<main class="app-content">

    <section class="carga-interfaz">

        <h1>Carga de datos por interfaz</h1>
        <p class="descripcion">
            Selecciona la tabla sobre la que deseas operar y elige una acción.
        </p>

        <!-- Selector de tabla -->
        <div class="form-group">
            <label for="tablaSelect">Tabla destino</label>
            <select id="tablaSelect" class="form-control">
                <option value="">-- Selecciona una tabla --</option>
                <option th:each="tabla : ${tablas}"
                        th:value="${tabla.nombre}"
                        th:text="${tabla.nombre}">
                </option>
            </select>
        </div>

       <div id="opcionesCrud" class="crud-opciones" style="display:none;">
		    <button class="btn btn-primary" onclick="accionCrud('CREATE')">Crear</button>
		    <button class="btn btn-secondary" onclick="accionCrud('READ')">Consultar</button>
		    <button class="btn btn-warning" onclick="accionCrud('UPDATE')">Actualizar</button>
		    <button class="btn btn-danger" onclick="accionCrud('DELETE')">Eliminar</button>
		</div>
		
		<!-- Contenedor dinámico -->
		<div id="zonaTrabajo"></div>

    </section>

</main>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
   <script th:src="@{/js/cargaInterfaz.js}"></script>
</body>
